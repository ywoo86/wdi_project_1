<!DOCTYPE html>
<html>
<head>
  <title>Mastermind : Ninja Edition</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script text="text/javascript" src="script/jquery.js"></script>
  <script text="text/javascript" src="script/script.js"></script>
</head>
<body>
  <div id='title'>Mastermind</div>
  <div id='subtitle'>Ninja Edition</div>
  <h3>Directions</h3>
  <div id='directions'>
    <li>Guess the hidden pattern in ten tries</li>
    <li>Place a color in an open slot</li>
    <li>White peg: right color and position</li>
    <li>Black peg: right color, wrong position</li>
  </div>

  <div id='pattern'>
    <div id='red' class='choices'></div>
    <div id='orange' class='choices'></div>
    <div id='yellow' class='choices'></div>
    <div id='green' class='choices'></div>
    <div id='blue' class='choices'></div>
    <div id='pink' class='choices'></div>
  </div>
  <div id='board'>

    <div id='guess' class='active'>
      <div class='guessColor' data-num='0'></div>
      <div class='guessColor' data-num='1'></div>
      <div class='guessColor' data-num='2'></div>
      <div class='guessColor' data-num='3`'></div>
      <div id='status'>
        <div class='guessStatus'></div>
        <div class='guessStatus'></div>
        <div class='guessStatus'></div>
        <div class='guessStatus'></div>
      </div>
    </div>


  </div>
</body>
</html>
